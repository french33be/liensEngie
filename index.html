    const container = document.getElementById("container");

function toggleClearButton() {
  const input = document.getElementById('searchInput');
  const button = document.getElementById('clearButton');
  button.style.display = input.value.length > 0 ? 'inline-block' : 'none';
}

function clearInput() {
  const input = document.getElementById('searchInput');
  input.value = '';
  input.focus(); // remet le curseur dans le champ
  filterLinks(); // si tu utilises une fonction de filtrage
}
    function createLinkBlock(label, url) {
      const block = document.createElement("div");
      block.className = "link-block";

      const labelElem = document.createElement("div");
      labelElem.className = "label";
      labelElem.textContent = label;

      const input = document.createElement("input");
      input.type = "text";
      input.value = url;
      input.readOnly = true;

      const button = document.createElement("button");
      button.textContent = "Copier";
      button.onclick = () => {
        navigator.clipboard.writeText(url);
        button.textContent = "Copi√© !";
        button.classList.add("copied");
        setTimeout(() => {
          button.textContent = "Copier";
          button.classList.remove("copied");
        }, 1500);
      };

      block.appendChild(labelElem);
      block.appendChild(input);
      block.appendChild(button);
      return block;
    }

    function renderLinks() {
      container.innerHTML = "";
      for (const [category, links] of Object.entries(liens)) {
        const title = document.createElement("h2");
        title.textContent = category;
        container.appendChild(title);

        for (const [label, url] of Object.entries(links)) {
          container.appendChild(createLinkBlock(label, url));
        }
      }
    }

    function filterLinks() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      container.innerHTML = "";

      for (const [category, links] of Object.entries(liens)) {
        const filtered = Object.entries(links).filter(([label]) =>
          label.toLowerCase().includes(query)
        );
        if (filtered.length > 0) {
          const title = document.createElement("h2");
          title.textContent = category;
          container.appendChild(title);

          for (const [label, url] of filtered) {
            container.appendChild(createLinkBlock(label, url));
          }
        }
      }
    }

    renderLinks();
  </script>
